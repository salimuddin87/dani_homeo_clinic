{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">

{% if latest_medicine_list %}
    <ul>
    {% for medicine in latest_medicine_list %}
        <li><a href="{% url 'app:detail' medicine.id %}">{{ medicine.medicine_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No medicine are available.</p>
{% endif %}
